<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Product Showroom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        text-align: center;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="info">
      <h1>Welcome to the 3D Product Showroom</h1>
      <p>Use your mouse or touchscreen to look around</p>
    </div>

    <a-scene>
      <a-box
        position="0 1 -4"
        rotation="0 45 0"
        width="1.5"
        height="2"
        depth="1.5"
        color="#4CC3D9"
        animation="property: rotation; to: 0 405 0; loop: true; dur: 8000"
      ></a-box>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
      ></a-plane>

      <a-box
        position="0 3 -7"
        width="10"
        height="6"
        depth="0.5"
        color="#FFC65D"
      ></a-box>

      <a-light type="directional" position="0 5 5" intensity="1"></a-light>

      <a-entity camera position="0 1.6 0" look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
